name: Deploy to Firebase Hosting on PR
on: pull_request
permissions:
  checks: write
  contents: read
  pull-requests: write
jobs:
  build_and_preview:
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set Node.js 22.0.0
        uses: actions/setup-node@v3
        with:
          node-version: 22.0.0
      - name: Run install
        uses: borales/actions-yarn@v4
        with:
          cmd: install # will run `yarn install` command
        env:
          VITE_FIREBASE_API_KEY: ${{ secrets.API_KEY }}
          VITE_FIREBASE_AUTH_DOMAIN: ${{ secrets.AUTH_DOMAIN }}
          VITE_FIREBASE_PROJECT_ID: ${{ secrets.PROJECT_ID }}
          VITE_FIREBASE_STORAGE_BUCKET: ${{ secrets.STORAGE_BUCKET }}
          VITE_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.MESSAGING_SENDER_ID }}
          VITE_FIREBASE_APP_ID: ${{ secrets.APP_ID }}
          # Image Upload Service Configuration
          VITE_IMAGE_UPLOAD_SERVICE: imgbb
          VITE_IMGBB_API_KEY: ${{ secrets.IMGBB_API_KEY }}
          VITE_MAX_FILE_SIZE: 33554432
          VITE_ALLOWED_FILE_TYPES: image/jpeg,image/png,image/gif,image/webp,image/bmp
      - name: Build production bundle
        uses: borales/actions-yarn@v4
        with:
          cmd: build # will run `yarn build:prod` command
        env:
          VITE_FIREBASE_API_KEY: ${{ secrets.API_KEY }}
          VITE_FIREBASE_AUTH_DOMAIN: ${{ secrets.AUTH_DOMAIN }}
          VITE_FIREBASE_PROJECT_ID: ${{ secrets.PROJECT_ID }}
          VITE_FIREBASE_STORAGE_BUCKET: ${{ secrets.STORAGE_BUCKET }}
          VITE_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.MESSAGING_SENDER_ID }}
          VITE_FIREBASE_APP_ID: ${{ secrets.APP_ID }}
          # Image Upload Service Configuration
          VITE_IMAGE_UPLOAD_SERVICE: imgbb
          VITE_IMGBB_API_KEY: ${{ secrets.IMGBB_API_KEY }}
          VITE_MAX_FILE_SIZE: 33554432
          VITE_ALLOWED_FILE_TYPES: image/jpeg,image/png,image/gif,image/webp,image/bmp
      - name: Firebase deploy
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_WASTLANDKINGS}}
          channelId: live
          projectId: wastlandkings
